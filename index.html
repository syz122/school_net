    <div class="drawer">
        <div class="drawer-content">
            <div class="guest-buttons">
                <button class="drawer-item" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    登录/注册
                </button>
                <button class="drawer-item" id="themeBtn-guest">
                    <i class="fas fa-moon"></i>
                    切换主题
                </button>
            </div>
            
            <div class="user-buttons" style="display: none;">
                <button class="drawer-item" id="userBtn">
                    <i class="fas fa-user"></i>
                    <span id="userName">游客</span>
                </button>
                <button class="drawer-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    退出
                </button>
                <button class="drawer-item" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    设置
                </button>
                <button class="drawer-item" id="themeBtn-user">
                    <i class="fas fa-moon"></i>
                    切换主题
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="tab-panel active" id="loginPanel">
                <form class="login-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" required>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
            </div>

            <div class="tab-panel" id="registerPanel">
                <form class="register-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="用户名" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="邮箱" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="确认密码" required>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="createPostModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>发布新贴子</h2>
                <button class="close-btn" id="closeCreatePost">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="post-form-container">
                <form class="create-post-form">
                    <div class="form-group">
                        <input type="text" placeholder="标题" required class="post-title-input">
                    </div>
                    <div class="editor-toolbar">
                        <button type="button" class="toolbar-btn" data-format="bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button type="button" class="toolbar-btn" data-format="underline">
                            <i class="fas fa-underline"></i>
                        </button>
                        <div class="toolbar-divider"></div>
                        <label class="toolbar-btn" for="image-upload">
                            <i class="fas fa-image"></i>
                            <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="editor-content" contenteditable="true" placeholder="正文内容..."></div>
                    </div>
                    <div class="image-preview-container"></div>
                    <button type="submit" class="submit-btn">发布</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="image-viewer" id="imageViewer">
        <div class="image-viewer-content">
            <img src="" alt="查看图片">
            <button class="close-viewer">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-dialog">
            <div class="confirm-header">
                <button class="close-confirm">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="confirm-body">
                <p>是否删除？</p>
            </div>
            <div class="confirm-footer">
                <button class="cancel-btn">取消</button>
                <button class="confirm-btn">确认</button>
            </div>
        </div>
    </div>
    <div class="modal" id="alertModal">
        <div class="modal-content alert-dialog">
            <div class="alert-header">
                <button class="close-alert">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="alert-body">
                <p class="alert-message">请输入评论内容</p>
            </div>
            <div class="alert-footer">
                <button class="alert-btn">确定</button>
            </div>
        </div>
    </div>
